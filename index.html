<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Inclusi√≥n de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Inclusi√≥n de Bootstrapa JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace de estilo CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="background">
  </div>
  <div class="container ">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center">
            
          <dialog id = "dialogModal">
            <p>El texto ha sido copido con exito</p>
            <form method = "dialog">
              <button class="btn btn-custom" onclick="closeModal()"> OK </button>
            </form>
          </dialog>
        
        </div>
    </div>
</div>
  
    <nav class="navbar navbar-custom">
        <div class="container">
            <div class="d-flex align-items-center" id = "home" style="cursor: pointer;">
                <img src="./assets/images/encryptor.ico" alt="Encryptor Icon"
                    style="width: 40px; height: 40px;">
                <a class="navbar-brand" href="#"><h1 class = "title_1">Encriptador</h1></a>
            </div>
        </div>
    </nav>
    
    <main class = "main-body">
        <div class="row">
          <div class="col-md-6">
            <div class = "container">
              <div class="mt-3 text-center">
                <textarea
                  placeholder = "Ingrese el texto aqui."
                  onkeypress = "return validateKey(event)"
                  class = "form-control textarea-custom"
                  style="height: 60vh;"
                  id = "originalText"
                ></textarea>
              </div>  
              
              <div class="mt-3 text-center">
                <legend>
                  Solo letras min√∫sculas, sin acentos!
                </legend>
                <button class="btn btn-custom" onclick="encrypt()">Encriptar</button>
                <button class="btn btn-secondary-custom" onclick="decrypt()">Desencriptar</button>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class = "container">
                <div class = "inactive" id ="container-result">
                  <div class="mt-3 text-center">
                    <textarea
                      readonly
                      class = "form-control textarea-custom"
                      style="height: 60vh;"
                      id = "result"
                    ></textarea>
                  </div>  
                  
                  <div class="mt-3 text-center">
                    <button class="btn btn-secondary-custom" onclick="copy()">copiar</button>
                  </div>

                </div>

                <div id = "container-not-result">
                  <picture class="result-img" >
                      <img class="icon-svg" src="./assets/images/encrypt.svg" alt="Welcome icon" />
                  </picture>
                  <h2>Ning√∫n mensaje fue encontrado</h2>
                  <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
              

              
            </div>

          </div>      
            
      </main>

    <footer class="mt-auto">
      <h5>Hecho con üß° por Robi</h5>
    </footer>
    
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
